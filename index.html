<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt Pepper Restaurants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Header Section -->
    <header>
        <div class="logo">
            <img src="assests/Logo.webp" alt="logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Publications</li>
                <button class="fran-btn">Get a Franchise</button>
                <button class="order-btn">Online Order</button>
            </ul>
        </nav>
    </header>


    <!-- Hero Section -->
    <section class="hero-section">
        <img src="assests/Hero Section Image.webp" alt="Hero Section">
    </section>

    <!-- Brand Info Section -->
    <section class="info-section">
        <div class="intro-text">
            <h2 class="main-heading">Discover Salt Pepper<br>Restaurants! Explore Our Brands</h2>
            <p class="description">Click on a brand below for details, reservations, or to order online!</p>
        </div>

        <div class="brand-gallery">
            <img src="assests/brand1.webp" alt="Brand Image 1" class="brand-img">
            <img src="assests/brand2.webp" alt="Brand Image 2" class="brand-img">
            <img src="assests/brand3.webp" alt="Brand Image 3" class="brand-img">
        </div>

        <div class="cta-buttons">
            <button class="cta-btn">Order Now</button>
            <button class="cta-btn">Order Now</button>
            <button class="cta-btn">Reserve Table</button>
        </div>
    </section>
</body>
</html>
